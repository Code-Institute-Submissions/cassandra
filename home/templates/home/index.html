{% load static %}

{% block page_header %}

        <div class="row no-gutters  align-items-center">
            <div class="col-12 text-center">

                                <input class="form-control border border-black rounded-0 fs20rem" type="text" name="q" placeholder="Search for photos">

                                    <button class="form-control btn btn-black border border-black rounded-0 fs20rem" type="submit">

                </div>

        </div>
